<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>{{jsonData.name}}</h2>
      <table class="table table-striped content">
        <tr>
            <th>Email</th>
            <td>{{jsonData.email}}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{jsonData.phone}}</td>
        </tr>
        <tr>
            <th>Job Title</th>
            <td>{{jsonData.jobTitle}}</td>
        </tr>
        <tr>
            <th>Department</th>
            <td>{{jsonData.department}}</td>
        </tr>
        <tr>
            <th>Salary</th>
            <td>{{jsonData.salary}}</td>
        </tr>
        <tr>
            <th>Hire Date</th>
            <td>{{jsonData.hireDate}}</td>
        </tr>
        <br>
        <button class="btn btn-success" [routerLink]="['/admin-edit']" routerLinkActive="router-link-active" >Update</button>
      </table>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
