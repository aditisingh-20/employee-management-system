<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Employees</h2>

<table class="table table-striped">
    <tr class="title">
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th></th>
    </tr>
    <tr *ngFor="let data of jsonData" class="content">
        <td>{{data.employeeID}}</td>
        <td>{{data.name}}</td>
        <td><a [routerLink]="['details', data.username]" routerLinkActive="active">Details</a></td>
    </tr>
</table>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
